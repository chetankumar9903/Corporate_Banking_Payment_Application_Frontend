<div class="login-page-wrapper">

  <div class="branding-panel">
    <h1>Corporate Banking</h1>
    <p>Secure, reliable, and efficient payment solutions for your business.</p>
  </div>

  <div class="form-panel">
    <div class="login-card">
      <h2>Payment System Sign In</h2>
      <p class="subtitle">Please sign in to continue</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="userName" placeholder="Enter username" />
        </div>
    
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" placeholder="Enter password" />
        </div>
    
        <div class="form-group captcha-container">
          <ngx-recaptcha2
            [siteKey]="siteKey"
            formControlName="recaptcha">
          </ngx-recaptcha2>
          
          <div *ngIf="loginForm.get('recaptcha')?.touched && loginForm.get('recaptcha')?.hasError('required')" class="error-text">
            Please verify you are not a robot.
          </div>
        </div>
            
        <button type="submit" [disabled]="loginForm.invalid || loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
    
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>

      <p class="signup-link">
        Don't have an account? 
        <a routerLink="/register">Sign Up</a>
      </p>
    </div>
  </div>

</div>
