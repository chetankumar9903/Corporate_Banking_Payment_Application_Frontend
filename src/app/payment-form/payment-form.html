<div class="payment-form">
  <h2>Make a Payment</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Beneficiary</label>
      <select formControlName="beneficiaryId" class="form-control">
        <option value="" disabled>Select a Beneficiary</option>
        <option *ngFor="let b of beneficiaries" [value]="b.beneficiaryId">
          {{ b.beneficiaryName }} - {{ b.accountNumber }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input type="number" formControlName="amount" class="form-control" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <input formControlName="description" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="loading">Submit Payment</button>
  </form>
</div>
