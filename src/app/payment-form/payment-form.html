<div class="payment-form card">
  <h2 class="form-title">Make a Payment</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label>Beneficiary</label>
      <select formControlName="beneficiaryId" class="form-control">
        <option value="" disabled>Select a Beneficiary</option>
        <option *ngFor="let b of beneficiaries" [value]="b.beneficiaryId">
          {{ b.beneficiaryName }} - {{ b.accountNumber }}
        </option>
      </select>
      <div class="error" *ngIf="form.get('beneficiaryId')?.invalid && form.get('beneficiaryId')?.touched">
        Please select a beneficiary.
      </div>
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input type="number" formControlName="amount" class="form-control" placeholder="Enter amount" />
      <div class="error" *ngIf="form.get('amount')?.invalid && form.get('amount')?.touched">
        Amount must be greater than 0.
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input formControlName="description" class="form-control" placeholder="Optional description" />
    </div>

    <!-- <button type="submit" class="btn btn-success btn-submit" [disabled]="loading">
      {{ loading ? 'Processing...' : 'Submit Payment' }}
    </button> -->

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-success" [disabled]="loading">
        {{ loading ? 'Processing...' : 'Submit Payment' }}
      </button>
    </div>
  </form>
</div>
